<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
    
</head>

<body>
    <div id="top-bar">
        <h1 id="title">Library</h1>
        <button id="login-button">Login</button>
    </div>
    <div id="add-book-bar">
        <button id="add-book-button">Add Book</button>
    </div>
    <div id="book-storage"></div>
    

    <dialog id="add-book-dialog-container">
        <h1>Add Book</h1>
        <form id="add-book-form" method="dialog">
            <div id="add-book-title">
                <label for="book-title-form">Title</label>
                <input type="text" id="book-title-form" name="Book_Title" required>
            </div>
            <div id="add-book-author">
                <label for="book-author-form">Author</label>
                <input type="text" id="book-author-form" name="Book_Author" required>
            </div>
            <div id="add-book-pages">
                <label for="book-pages-form">Pages</label>
                <input type="number" min="1" max="21500" id="book-pages-form" name="Book Pages" required>
            </div>
            <div id="add-book-read">
                <label for="book-read-form">Read Book?</label>
                <input type="checkbox" id="book-read-form" name="Read_Book">
            </div>
        
            <button id="add-book-dialog-button">Add Book</button>
            <button id="close-book-dialog-button">Close</button>
        </form>
    </dialog>
    <script src="./script.js"></script>
</body>
</html>
