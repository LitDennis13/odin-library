<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
</head>
<body>
    <div id="top-bar">
        <h1 id="title">Library</h1>
        <button id="login-button">Login</button>
    </div>
    <div id="add-book-bar">
        <button id="add-book-button">Add Book</button>
    </div>
    <div id="book-storage">
        <div id="book">
            <h2 id="book-title">Harry Potter</h2>
            <h3 id="book-author"> By Author Name</h3>
            <h3 id="book-pages">300 Pages</h3>
            <button id="book-read-button" class="read">Read</button>
            <button id="book-remove-button">Remove</button>
        </div>
    </div>
</body>
</html>
